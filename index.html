    <script>

        /// see the cookie for dark or light mood

        let cookie = document.cookie.split(';').map(cookie => cookie.split('='))
            .reduce((accumulator, [key, value]) =>
            ({ ...accumulator, [key.trim()]: decodeURIComponent(value)}),{});
            
            if(cookie.mood === "dark"){
                darkmood();
            }
            else{
                lightmood()
            }

        function lightmood(){
            var box = document.getElementById('container');
            box.classList.remove("dark");

            document.getElementById("lightbtn").style.display = "none";
            document.getElementById("darkbtn").style.display = "block";

            document.cookie = "mood=light";
        }

        function darkmood(){
            var box = document.getElementById('container');
            box.classList.add("dark");

            document.getElementById("darkbtn").style.display = "none";
            document.getElementById("lightbtn").style.display = "block";

            document.cookie = "mood=dark";
        }

        function togglebtn(){
            document.getElementById("togglebtn").classList.add("hidden");
            document.getElementById("crossbtn").classList.remove("hidden");

            document.getElementById("menu").classList.remove("hidden");
        }
        function crossbtn(){
            document.getElementById("crossbtn").classList.add("hidden");
            document.getElementById("togglebtn").classList.remove("hidden");

            document.getElementById("menu").classList.add("hidden");
        }
        
    </script>
